<div class="sidebar bg-dark text-light p-4">
  <h2 class="text-center mb-4">LukAdmin</h2>

  <nav class="nav flex-column">
    <div *ngIf="role === 'admin'">
      <a routerLink="gestionusuarios" class="nav-link text-light">
        <i class="fas fa-users me-2"></i> Gestión de Usuarios
      </a>
      <a routerLink="gestionmesas" class="nav-link text-light">
        <i class="fas fa-chair me-2"></i> Gestión de Mesas
      </a>
      <a routerLink="gestionmenu" class="nav-link text-light">
        <i class="fas fa-utensils me-2"></i> Gestión del Menú
      </a>
      <a routerLink="reportes" class="nav-link text-light">
        <i class="fas fa-chart-line me-2"></i> Reportes
      </a>
    </div>
  </nav>

  <button class="btn btn-danger w-100 mt-4" (click)="logout()">
    <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
  </button>
</div>
